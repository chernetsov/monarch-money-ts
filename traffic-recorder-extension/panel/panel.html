<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Monarch Money Traffic Recorder</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    #stop {
      background-color: #f44336;
    }
    
    #stop:hover {
      background-color: #da190b;
    }
    
    #download {
      background-color: #2196F3;
    }
    
    #download:hover {
      background-color: #0b7dda;
    }
    
    #status {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      color: #666;
      min-height: 40px;
      white-space: pre-wrap;
    }
    
    .button-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Monarch Money Traffic Recorder</h1>
  <div class="button-group">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="download">Download JSON</button>
  </div>
  <pre id="status">Ready to record Monarch Money GraphQL requests...</pre>
  <script src="panel.js"></script>
</body>
</html>
